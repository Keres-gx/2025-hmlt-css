<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:border-gray-50">
                            <td class="py-4 px-6">1</td>

                            <td class="py-4 px-6">maria@maria.com.br</td>
                            <td class="py-4 px-6">

                                    Ativo
                                </span>
                            <td class="py-4 px-6" text-center>

                            </td>

</body>
