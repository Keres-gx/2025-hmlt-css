<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- Folhas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Estilos personalizados -->

    <style>
        span {
            color: rgb(132, 0, 255);
            font-weight: 800;
        }
    </style>

</head>

<body>
    <!-- Container ele ajusta para uso de 70% e o py e o pading vertical -->
    <!-- py 0 a 5, medido em rem py-3 1x ou py5 3x fonte padrao -->
    <div class="container py-5">
        <!-- mb = margin-buttom -->
        <h2 class="mb-3">Formularios</h2>
        <!-- span eu uso para tratar parte de uma frase -->
        <p><span>Guia Basico</span> de Formularios</p>
        <!-- Rota que vai ser chamada para o envio -->
        <!-- method qual verbo HTTP ele vai usar -->
        <!-- GET: usado em pesquisa ou envio de parametros via url -->
        <!-- POST: usado para enviar dados via requisição (Dados sensiveis) -->
        <!-- PUT: usado para atualização, envia a id via url, e dados via req -->
        <!-- DELETE: usado para deletar um registro -->
        <!-- OPTION: usado para ver a viabilidade do cadastro -->
        <form action="" method="post">
            <!-- action: rota que vai ser chamada para o envio -->
            <div class="mb-3">
                <label for="" class="form-label">Texto</label>
                <!-- o campo do formulario -->
                <!-- required para campos obrigatorios -->
                <input type="text" class="form-control" placeholder="Digite um texto" id="texto" name="texto" required>
            </div>
            <!-- Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
                <!-- E-mail -->
                <!-- disabled que ele não deixa clicar no campo -->
                <!-- readonly somente leitura -->
                <div class="mb-3">
                    <label for="e-mail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="e-mail">
                </div>
                <!-- Númerico -->
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numbero" min="0" max="100" value="50" step="0.5">
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data" value="2025-05-28">
                </div>
                <!-- datetime local -->
                <div class="mb-3">
                    <label for="data-hora" class="form-label">Data Hora</label>
                    <input type="datetime-local" class="form-control" id="data">
                </div>
                <!-- file -->
                <!-- multiple para multiplos arquivos -->
                <!-- enctype="multipart/form-data" -->
                <div class="mb-3">
                    <label for="arquivo" class="form-label">Arquivo</label>
                    <input type="file" class="form-control" id="arquivo" multiple>
                </div>
                <!-- Cores -->
                <div class="mb-3">
                    <label for="cor" class="form-label">Cor</label>
                    <input type="color" class="form-control" id="cor">
                </div>
                <!-- Range -->
                <div class="mb-3">
                    <label for="intervalo" class="form-label">Intervalo</label>
                    <input type="range" class="form-range" id="intervalo">
                </div>
                <!-- Textarea -->
                <!-- Alt+shift+f -->
                <div class="mb-3">
                    <label for="area do texto">Area do texto</label>
                    <textarea class="form-control" id="areatexto" rows="10" cols="3" maxlengh="240"></textarea>
                </div>
                <!-- Select -->
                <!-- selected marca oque vai aparecer selecionado -->
                <!-- multiple permite selecionar varios -->
                <div class="mb-3">
                    <label for="selecione" class="form-label">Selecione</label>
                    <select name="pessoa_id" id="selecione" class="form-select">
                        <option value="" disabled>Selecione uma item</option>
                        <option value="1">Acer</option>
                        <option value="2">Dell</option>
                        <option value="3">Toshiba</option>
                        <option value="4">Lenovo</option>
                    </select>
                    <span class="form-text">Use o ctrl para selecionar mais d euma opção</span>
                </div>
                <!-- Checkbox -->
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label for="checkbox" class="form-check-label">Java</label>
                </div>
                <!-- Radio button -->
                <div class="mb-3" <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="radioGroup">
                    <label for="radio1" class="form-check-label">Opção 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="radioGroup">
                    <label for="radio2" class="form-check-label">Opção 2</label>
                </div>
                <!-- botoes -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="button" class="">Qualque ação</button>
                    
                </div>
                <form>
            </div>









































            <!-- Colocar o JavaScript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"></script>
</body>

</html>
